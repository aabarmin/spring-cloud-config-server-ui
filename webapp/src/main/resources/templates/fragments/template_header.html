<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
    <nav th:fragment="content" class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#" th:text="${app_name}" />
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li th:class="nav-item" th:classappend="${nav_active=='home' ? 'active' : ''}">
                    <a class="nav-link" href="/" th:href="@{/}">
                        Home
                    </a>
                </li>
                <li class="nav-item" th:classappend="${nav_active=='services' ? 'active' : ''}">
                    <a class="nav-link" href="/services" th:href="@{/services}">
                        Services
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
