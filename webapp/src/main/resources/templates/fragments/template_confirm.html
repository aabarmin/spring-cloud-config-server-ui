<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<body>
    <div th:fragment="content" class="modal fade" id="modal-dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-dialog-title">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="modal-dialog-content">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modal-dialog-cancel">Cancel</button>
                    <button type="button" class="btn btn-primary" id="modal-dialog-confirm">Confirm</button>
                </div>
            </div>
        </div>

        <div style="display: none" id="modal-dialog-result"></div>

        <script>
            $(document).ready(function(){
                $("#modal-dialog-cancel").click(function(){
                    $("#modal-dialog-result").text("cancel")
                    $("#modal-dialog").modal("hide")
                });
                $("#modal-dialog-confirm").click(function(){
                    $("#modal-dialog-result").text("confirm")
                    $("#modal-dialog").modal("hide")
                });
            })
        </script>
    </div>
</body>
</html>
